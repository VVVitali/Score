{% extends 'base.html' %}

{% block title %} Добавление товара {% endblock %}

{% block body %}
    <div class="container">
        <h1>Добавление товара</h1>
        <form method="post">
             <input class="form-control" type="text" name="title" id="title" placeholder="Введите название товара"><br>
                <input class="form-control" type="text" name="price" id="price" placeholder="Введите цену"><br>
                <input class="form-control" type="text" name="category" id="category" placeholder="Введите название категории"><br>
                <button class="btn btn-success" type="submit" >Добавить</button>
        </form>
    </div>
{% endblock %}
