{% extends 'base.html' %}

{% block title %}
Онлайн-магазин
{% endblock %}



{% block body %}
<div class="pricing-header px-3 py-3 pt-md-5 pt-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Наши лучшие предложения</h1>
</div>

<div class="container">
    <div class="card-deck  mb-3 text-center">
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        {% for el in data %}
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header">
                <b class="text-uppercase">{{ el.title }}</b>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title" style="color:#800000" >{{ el.price }}&nbsp;<small class="text-muted">Рублей</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li style="color:#FF0000">Выгодная цена!</li>
                    <li style="color:#008B8B">Выбор покупателей!</li>
                    <li style="color:#FFD700">Уникальный товар</li>
                </ul>
                <a href="/buy/{{ el.id }}" class="btn btn-lg btn-block btn-primary">Купить</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
    {% endblock %}
